<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="deadlines.css">
    <title>Manage Deadlines</title>
</head>

<body>
    <header>
        <h2 class="logo">MyTasks</h2>
    </header>
    <main>
        <aside>
            <nav>
                <a href="../tasks-page/tasks.html">Tasks</a>
                <a href="../projects-page/projects.html">Projects</a>
                <a href="#">Deadlines</a>
            </nav>
        </aside>
        <section class="container">
            <h1>Deadline Manager</h1>

            <h2>Create New Deadline</h2>
            <form id="create-deadline-form">
                <input type="date" id="deadline-date" required placeholder="Deadline Date">
                <select id="task-id" required>
                    <option value="" disabled selected>Select a Task</option>
                </select>
                <button type="submit">Create Deadline</button>
            </form>

            <h2>Existing Deadlines</h2>
            <table id="deadlines-table">
                <thead>
                    <tr>
                        <th>Deadline Date</th>
                        <th>Task</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>Made by: Steliyan Tishelov</p>
        <p>Class : Sr</p>
    </footer>
</body>
<script src="deadlines-main.js"></script>
