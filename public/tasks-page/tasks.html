<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="tasks.css">
</head>

<body>
    <header>
        <h2 class="logo">MyTasks</h2>
    </header>
    <main>
        <aside>
            <nav>
                <a href="#">Tasks</a>
                <a href="../projects-page/projects.html">Projects</a>
                <a href="../deadlines-page/deadlines.html">Deadlines</a>
            </nav>
        </aside>
        <section class="container">
            <section class="form-container">
                <h2>Create Task</h2>
                <form id="createTaskForm">
                    <fieldset>
                        <legend>Task Details</legend>

                        <div>
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" placeholder="Title here" required>
                        </div>

                        <div>
                            <label for="description">Description:</label>
                            <textarea id="description" name="description"></textarea>
                        </div>

                        <div>
                            <label for="status">Status:</label>
                            <select id="status" name="status">
                                <option value="Pending">Pending</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>

                        <div>
                            <label for="project_id">Project:</label>
                            <select id="project_id" name="project_id" required>
                            </select>
                        </div>
                    </fieldset>

                    <button type="submit">Create Task</button>
                </form>
            </section>
            <section id="taskResponse" class="response"></section>
            <section id="taskLists"></section>
        </section>
    </main>
    <script src="tasks-main.js"></script>
</body>

</html>
