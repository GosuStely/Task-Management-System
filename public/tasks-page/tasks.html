<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <a href="../deadlines-page/deadlines.html">Deadlines</a>
    <a href="../projects-page/projects.html">projects</a>
    <div class="container">
        <h2>Create Task</h2>

        <!-- Task creation form -->
        <form id="createTaskForm">
            <fieldset>
                <legend>Task Details</legend>

                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <div>
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>

                <div>
                    <label for="project_id">Project:</label>
                    <select id="project_id" name="project_id" required>
                        <!-- Options will be dynamically populated -->
                    </select>
                </div>
            </fieldset>

            <button type="submit">Create Task</button>
        </form>

        <!-- Response container for task creation -->
        <div id="taskResponse" class="response"></div>

        <!-- Task list grouped by projects -->
        <div id="taskLists"></div>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="tasks-main.js"></script>
</body>
