<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-bottom: 20px;
        }

        form input,
        form button {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Project Management</h2>

        <!-- Form to create new project -->
        <form id="createProjectForm">
            <label for="projectName">Project Name:</label>
            <input type="text" id="projectName" name="project_name" required>

            <button type="submit">Create Project</button>
        </form>

        <!-- Form to rename project -->
        <form id="renameProjectForm">
            <label for="projectId">Project ID:</label>
            <input type="number" id="projectId" name="project_id" min="1" required>

            <label for="newProjectName">New Project Name:</label>
            <input type="text" id="newProjectName" name="new_project_name" required>

            <button type="submit">Rename Project</button>
        </form>

        <!-- Table to display existing projects -->
        <table>
            <thead>
                <tr>
                    <th>Project ID</th>
                    <th>Project Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="projectList">
                <!-- Projects will be inserted here dynamically -->
            </tbody>
        </table>

        <!-- Response container for project creation, renaming, and deletion -->
        <div id="responseContainer"></div>
    </div>

    <script src="projects-main.js"></script>
</body>

</html>
