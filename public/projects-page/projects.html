<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="projects.css">
    <title>Project Management</title>
</head>

<body>
    <header>
        <h2 class="logo">MyTasks</h2>
    </header>
    <main>
        <aside>
            <nav>
                <a href="../tasks-page/tasks.html">Tasks</a>
                <a href="#">Projects</a>
                <a href="../deadlines-page/deadlines.html">Deadlines</a>
            </nav>
        </aside>
        <section class="container">
            <h2>Project Management</h2>

            <!-- Form to create new project -->
            <form id="createProjectForm">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="project_name" required>

                <button type="submit">Create Project</button>
            </form>

            <!-- Form to rename project -->
            <form id="renameProjectForm">
                <label for="projectId">Project ID:</label>
                <input type="number" id="projectId" name="project_id" min="1" required>

                <label for="newProjectName">New Project Name:</label>
                <input type="text" id="newProjectName" name="new_project_name" required>

                <button type="submit">Rename Project</button>
            </form>

            <!-- Table to display existing projects -->
            <table>
                <thead>
                    <tr>
                        <th>Project ID</th>
                        <th>Project Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="projectList">
                    <!-- Projects will be inserted here dynamically -->
                </tbody>
            </table>

            <!-- Response container for project creation, renaming, and deletion -->
            <section id="responseContainer"></section>
        </section>
    </main>
    <script src="projects-main.js"></script>
</body>

</html>
